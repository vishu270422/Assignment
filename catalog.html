<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    .product {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #373434;
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  
  <div class="product">
    <img src="colgate.jpg" >
    <h3>colgate</h3>
    <p>Rs 99/-</p>
  </div>
  
  <div class="product">
    <img src="cooking oils.jpg">
    <h3>cooking oils</h3>
    <p>Rs 249/-</p>
  </div>
  
  <div class="product">
    <img src="toothpaste.jpg" >
    <h3>toothpaste</h3>
    <p>Rs 99/-</p>
  </div>
  
  <div class="product">
    <img src="hair oil.jpg" >
    <h3>Hair oil</h3>
    <p>Rs 129/-</p>
  </div>
  
  <div class="product">
    <img src="Bru coffee.jpg" >
    <h3>coffee</h3>
    <p>Rs 79/-</p>
  </div>
</body>
</html>
