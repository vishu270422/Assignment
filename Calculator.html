<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Basic Calculator</title>
 
</head>
<body>
    <h1>Calculator</h1>

  <div class="Calculator">
    <input type="text" id="result" readonly>
    <br>
    <button >7</button>
    <button >8</button>
    <button >9</button>
    <button >+</button>
    <br>
    <button >4</button>
    <button >5</button>
    <button >6</button>
    <button >-</button>
    <br>
    <button >1</button>
    <button >2</button>
    <button >3</button>
    <button>*</button>
    <br>
    <button >0</button>
    <button >.</button>
    <button >=</button>
    <button ">/</button>
    <br>
    <button >Clear</button>
  </div>
</body>
</html>
